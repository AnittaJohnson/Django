<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <style>
      /* Popup CSS */
      .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
      .popup.show {
        display: block;
      }
      .popup button {
        margin-top: 10px;
        background-color: #ff8225;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand">EduManage</a>
    </nav>
    <div class="container">
      <div class="login-section_school-college">
        <h2>SCHOOL/COLLEGE LOGIN</h2>
        <form action="{% url 'school_login' %}" method="post">
          {% csrf_token %}
          <input type="text" name="school_id" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div class="extra-options">
          <a href="{% url 'register_school' %}" class="register-link"
            >Register</a
          >
          <a href="{% url 'forget_password' %}">Forgot Password?</a>
        </div>
      </div>
      <div class="login-section_student-faculty">
        <h2>STUDENT/FACULTY LOGIN</h2>
        <form action="{% url 'student_login' %}" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            placeholder="Email or Username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div class="extra-options">
          <a href="{% url 'forget_password' %}">Forgot Password?</a>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; EduManage</p>
    </div>

    <!-- Popup HTML -->
    <div id="popup" class="popup">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const messages = [
          {% for message in messages %}
            "{{ message }}",
          {% endfor %}
        ];

        if (messages.length > 0) {
          const popup = document.getElementById('popup');
          const popupMessage = document.getElementById('popup-message');
          popupMessage.textContent = messages.join(' ');
          popup.classList.add('show');
        }
      });

      function closePopup() {
        document.getElementById('popup').classList.remove('show');
      }
    </script>
  </body>
</html>
