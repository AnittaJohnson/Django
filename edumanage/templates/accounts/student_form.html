<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if student %}Edit{% else %}Add{% endif %} Student</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/student_form.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" style="font-size: 24px; font-weight: bold"
        >EduManage</a
      >
      <a href="{% url 'student_list' %}" class="nav-link">Students</a>
      <span class="school-name">Welcome! {{ user.school_name }}</span>
    </nav>

    <div class="container">
      <h2>{% if student %}Edit{% else %}Add{% endif %} Student</h2>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            {% if student %}Update{% else %}Add{% endif %} Student
          </button>
          <a href="{% url 'student_list' %}" class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
